<header id="header" class="flex justify-between items-center my-4">

    <h2 class=" bold text-black dark:text-white uppercase text-4xl py-2">{{ applicationTitle() }}</h2>

    <button mat-mini-fab color="warn" (click)="toggleTheme()">
        <mat-icon> {{ theme() === 'dark' ? 'brightness_5' : 'brightness_2' }}</mat-icon>
    </button>

</header>
