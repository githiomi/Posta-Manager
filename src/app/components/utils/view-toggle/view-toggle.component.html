<div class="bg-slate-100 dark:bg-gray-800 py-4 px-2 rounded-xl font-semibold text-black dark:text-white text-sm uppercase">

    Toggle View Mode: {{viewState()}}
    <mat-button-toggle-group class="mx-4 text-black dark:text-white" name="viewMode" aria-label="Posts View Mode">
        <mat-button-toggle (click)="setViewState('grid')" [checked]="viewState() === 'grid'" value="grid">
            <mat-icon class="text-black dark:text-white">view_module</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle (click)="setViewState('list')" [checked]="viewState() === 'list'" value="list">
            <mat-icon class="text-black dark:text-white">view_list</mat-icon>
        </mat-button-toggle>
    </mat-button-toggle-group>

</div>
