<section class="{{theme}}">

    <mat-sidenav-container class="min-h-screen">

        <mat-sidenav mode="over" role="navigation" [opened]="isMenuOpened()">

            <mat-nav-list class="min-h-screen bg-blue-400">

                <!--Logo-->
                <img ngSrc="/fintrellis_logo.png" alt="Application Logo" width="100" height="100" priority>

                <mat-divider />

                @for (item of list; track item) {
                <a mat-list-item>{{ item }}</a>
                }

            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content role="main" class="min-h-screen bg-slate-50 dark:bg-gray-950">
            <main>
                <app-header (menuToggleEmitter)="toggleMenuState()" (themeEmitter)="toggleTheme()" [theme]="theme" />
                <router-outlet />
            </main>
        </mat-sidenav-content>

    </mat-sidenav-container>

</section>
