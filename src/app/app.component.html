<section>

    <mat-sidenav-container class="min-h-screen">

        <mat-sidenav mode="side" class="bg-red-400" role="navigation" [opened]="opened()">

            <mat-nav-list class="min-h-screen">

                <!--Logo-->
                <img ngSrc="/fintrellis_logo.png" alt="Application Logo" width="100" height="100" priority>

                <mat-divider />

                @for (item of list; track item) {
                <a mat-list-item>{{ item }}</a>
                }

            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content role="main">
            <button mat-button (click)="toggleSideBar">Toggle</button>
            <router-outlet />
        </mat-sidenav-content>

    </mat-sidenav-container>

</section>
