<section class="{{theme}}" [ngClass]="theme === 'dark' ? 'text-white' : 'text-black'">

    <mat-sidenav-container class="min-h-screen">

        <mat-sidenav mode="side" role="navigation" opened>

            <mat-nav-list class="min-h-screen bg-blue-400">

                <!--Logo-->
                <img ngSrc="/fintrellis_logo.png" alt="Application Logo" width="100" height="100" priority>

                <mat-divider />

                @for (navItem of navList; track navItem.name) {
                <a routerLink="{{ navItem.path }}" mat-list-item>{{ navItem.name }}</a>
                }

            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content role="main" class="min-h-screen bg-slate-50 dark:bg-gray-950">
            <main class="max-w-[90%] mx-auto">
                <app-header (themeEmitter)="toggleTheme()" [theme]="theme" />
                <router-outlet />
            </main>
        </mat-sidenav-content>

    </mat-sidenav-container>

</section>
